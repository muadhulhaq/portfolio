<!doctype html>
<html>

<head>

    <title>Pop up boxes</title>
    <meta charset="UTF-8">
    <meta name="Form Elements" content="Template">
    <meta name="keyword" content="Put in 5-7 keywords related to your webpage">
    <meta name="author" content="Muadhul Haq">
    <link href="css/sprites.css" rel="stylesheet" type="text/css" />
    <link href="css/alertify.core.css" rel="stylesheet" type="text/css" />
    <link href="css/alertify.default.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/alertify.min.js"></script>



</head>

<body>


    <div id="wrapper" class="wrapper">

        <div id="header" class="header">
            <h1>Who killed Kenny?</h1>
            <span id="instructions">Click on each picture....</span>
        </div>
        <!-- End header-->

        <div id="content" class="content">

            <div class="character">

                <div class="character_image">
                    <a href="#" id="alert" class="spriteimg stan">Stan</a>
                </div>
                <div class="character_name">Stan</div>

            </div>

            <div class="character">

                <div class="character_image">
                    <a href="#" id="confirm" class="spriteimg kyle">Kyle</a>
                </div>
                <div class="character_name">Kyle</div>

            </div>

            <div class="character">

                <div class="character_image">
                    <a href="#" id="prompt" class="spriteimg kenny">Kenny</a>
                </div>
                <div class="character_name">Kenny</div>

            </div>

            <div class="character">

                <div class="character_image">
                    <a href="#" id="notification" class="spriteimg cartman">Cartman</a>
                </div>
                <div class="character_name">Cartman</div>

            </div>

            <div class="character">

                <div class="character_image">
                    <a href="#" id="delay" class="spriteimg wendy">Wendy</a>
                </div>
                <div class="character_name">Wendy</div>

            </div>

            <div class="character">

                <div class="character_image">
                    <a href="#" id="error" class="spriteimg ike">Ike</a>
                </div>
                <div class="character_name">Ike</div>

            </div>

        </div>
        <!-- End content-->

    </div>
    <!-- End Wrapper -->

    <div id="footer" class="footer">
    </div>
    <!-- End header-->




    <script>
        function reset() {
            $("#toggleCSS").attr("href", "../themes/alertify.default.css");
            alertify.set({
                labels: {
                    ok: "OK",
                    cancel: "Cancel"
                },
                delay: 5000,
                buttonReverse: false,
                buttonFocus: "ok"
            });
        }

         // ==============================
         // Standard Dialogs
        $("#alert,alert1").on('click', function () {
            reset();
            alertify.alert("This is an alert dialog");
            return false;
        });

        $("#confirm").on('click', function () {
            reset();
            alertify.confirm("This is a confirm dialog", function (e) {
                if (e) {
                    alertify.success("You've clicked OK");
                } else {
                    alertify.error("You've clicked Cancel");
                }
            });
            return false;
        });

        $("#prompt").on('click', function () {
            reset();
            alertify.prompt("This is a prompt dialog", function (e, str) {
                if (e) {
                    alertify.success("You've clicked OK and typed: " + str);
                } else {
                    alertify.error("You've clicked Cancel");
                }
            }, "Default Value");
            return false;
        });

         // ==============================
         // Ajax
        $("#ajax").on("click", function () {
            reset();
            alertify.confirm("Confirm?", function (e) {
                if (e) {
                    alertify.alert("Successful AJAX after OK");
                } else {
                    alertify.alert("Successful AJAX after Cancel");
                }
            });
        });

         // ==============================
         // Standard Dialogs
        $("#notification").on('click', function () {
            reset();
            alertify.log("I killed Kenny");
            return false;
        });

        $("#success").on('click', function () {
            reset();
            alertify.success("Success log message");
            return false;
        });

        $("#error").on('click', function () {
            reset();
            alertify.error("Error log message");
            return false;
        });

         // ==============================
         // Custom Properties
        $("#delay").on('click', function () {
            reset();
            alertify.set({
                delay: 10000
            });
            alertify.log("Hiding in 10 seconds");
            return false;
        });

        $("#forever").on('click', function () {
            reset();
            alertify.log("Will stay until clicked", "", 0);
            return false;
        });

        $("#labels").on('click', function () {
            reset();
            alertify.set({
                labels: {
                    ok: "Accept",
                    cancel: "Deny"
                }
            });
            alertify.confirm("Confirm dialog with custom button labels", function (e) {
                if (e) {
                    alertify.success("You've clicked OK");
                } else {
                    alertify.error("You've clicked Cancel");
                }
            });
            return false;
        });

        $("#focus").on('click', function () {
            reset();
            alertify.set({
                buttonFocus: "cancel"
            });
            alertify.confirm("Confirm dialog with cancel button focused", function (e) {
                if (e) {
                    alertify.success("You've clicked OK");
                } else {
                    alertify.error("You've clicked Cancel");
                }
            });
            return false;
        });

        $("#order").on('click', function () {
            reset();
            alertify.set({
                buttonReverse: true
            });
            alertify.confirm("Confirm dialog with reversed button order", function (e) {
                if (e) {
                    alertify.success("You've clicked OK");
                } else {
                    alertify.error("You've clicked Cancel");
                }
            });
            return false;
        });

         // ==============================
         // Custom Log
        $("#custom").on('click', function () {
            reset();
            alertify.custom = alertify.extend("custom");
            alertify.custom("I'm a custom log message");
            return false;
        });

         // ==============================
         // Custom Themes
        $("#bootstrap").on('click', function () {
            reset();
            $("#toggleCSS").attr("href", "../themes/alertify.bootstrap.css");
            alertify.prompt("Prompt dialog with bootstrap theme", function (e) {
                if (e) {
                    alertify.success("You've clicked OK");
                } else {
                    alertify.error("You've clicked Cancel");
                }
            }, "Default Value");
            return false;
        });
    </script>
</body>

</html>
